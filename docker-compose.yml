version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: OxygenBackend/QuizAPI/Dockerfile
    ports:
      - "${BACKEND_PORT:-5000}:80"
    env_file:
      - .env
    depends_on:
      - mssql
      - mongodb
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}

  frontend:
    build:
      context: .   # since frontend Dockerfile is in repo root
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    env_file:
      - .env
    depends_on:
      - backend

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    env_file:
      - .env
    environment:
      SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql-data:/var/opt/mssql

  mongodb:
    image: mongo:6
    env_file:
      - .env
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mssql-data:
  mongo-data:
