version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: OxygenBackend/QuizAPI/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - mssql
    environment:
      - ConnectionStrings__Default=Server=mssql;Database=QuizDB;User=sa;Password=Your_password123;

  frontend:
    build:
      context: .   # since frontend Dockerfile is in repo root
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mssql-data:
  mongo-data:
